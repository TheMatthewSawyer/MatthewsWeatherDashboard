<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <!-- Link for bootstrap style file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link for my style file -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Link for moment.js javascript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link for jQuery javascript file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Link for my javascript file -->
    <script src="script.js"></script>
</head>

<body>
    
<div class='container'>

    <div class='row' id='searchContainer'>

        <div class='col-md-6' id='searchBar'>
            
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" id="citySearchTxt" placeholder="Search for a city" aria-label="City Search" aria-describedby="citySearchBtn">
                <div class="input-group-append">
                  <button class="btn btn-outline-success" type="button" id="citySearchBtn">Search!</button>
                </div>
            </div>

        </div>

        <div class='col-md-6' id='searchHistory'>

        </div>

    </div>

    <div class='row'>

        <div class='col-md-12' id='curWeatherContainer'>
            <img src='assets/images/placeholder.png' alt='Current Weather Image' id='curWeatherImg'>
            <div id='curLocation'></div>
            <div id='curDate'></div>
            <div id='curTemp'></div>
        </div>

    </div>

    <div class='row' id='curExtraContainer'>

        <div class='col-md-4'>
            <h3>Humidity: <span id='curHumid'>00%</span id='curHumid'></h3>
        </div>
        
        <div class='col-md-4'>
            <h3>Wind Speed: <span id='curWind'>00MPH</span id='curWind'></h4>
        </div>
        
        <div class='col-md-4'>
            <h3>UV Index: <span id='curUV'>0.00</span id='curUV'></h3>
        </div>

    </div>

    <div class='row' id='fiveDay'>

    </div>

</div>




</body>

</html>
